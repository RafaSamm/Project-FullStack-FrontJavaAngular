<h2 class="text-center">Person List</h2>
<table class="table table-striped">
  <thead>
      <tr class="text-center">
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthdate</th>
        <th>Email</th>
        <th>Phone</th>
        <th>CPF</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let person of persons; index as i">
        <td>{{i + 1}}</td>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.birthDate}}</td>
        <td>{{person.email}}</td>
        <td>{{person.phone}}</td>
        <td>{{person.cpf}}</td>
      </tr>
  </tbody>
</table>
